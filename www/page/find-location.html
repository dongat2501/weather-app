<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Location Near You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/javascript.js"></script>
</head>

<body>
    <div class="page page-form">
        <header class="header">
            <div class="container header__container">
                <h3 class="sub-title header__heading">Find Location Near You</h3>
                <p class="header__heading">Your Location</p>
                <p class="header__heading">San Francisco, CA</p>
            </div>
        </header>
        <div class="map-block">
            <div class="flex">
                <div class="loader">
                </div>
                <div class="load-text">
                    Loading...
                </div>
            </div>
        </div>
        <div class="card-wrap">
            <span class="icon-home3 card-icon"></span>
            <p>
                Add to Home Screen
            </p>
            <span class="arrow arrow-down card-icon-bottom"></span>
        </div>
    </div>
</body>

</html>
