<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/javascript.js"></script>
</head>

<body>
    <div class="page page-form">
        <header class="header">
            <div class="container header__container">
                <h3 class="sub-title header__heading">Contact Form</h3>
            </div>
        </header>
        <div class="form">
            <div class="container form__container">
                <form>
                    <div class="input-block">
                        <input placeholder="Name" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Job Title" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Email" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Phone Number" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Company" />
                    </div>
                    <div class="select-block">
                        <span class="arrow arrow-down"></span>
                        <select>
                            <option>Company Size</option>
                            <option>1-20 employees</option>
                            <option>21- 100 employees</option>
                            <option>more than 101 employees</option>
                        </select>
                    </div>
                    <div class="form__footer">
                        <button class="btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
