<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form RSVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/javascript.js"></script>
</head>

<body>
    <div class="page page-form">
        <header class="header">
            <div class="container header__container">
                <h3 class="sub-title header__heading">Your RSVP</h3>
            </div>
        </header>
        <div class="form">
            <div class="container form__container">
                <form>
                    <div class="checkbox-block">
                        <p class="form__des">Will you be attending</p>
                        <label class="checkbox-custom">Yes
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-custom">No
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-custom">Maybe
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <div class="input-block">
                        <input placeholder="Email" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Name" />
                    </div>
                    <div class="select-block">
                        <span class="arrow arrow-down"></span>
                        <select>
                            <option>Number of Guests</option>
                            <option>3</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="area-block">
                        <p>Comments</p>
                        <textarea rows="10">
                        </textarea>
                    </div>
                    <div class="form__footer">
                        <button class="btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
