<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/javascript.js"></script>
</head>

<body>
    <div class="page page-form">
        <header class="header">
            <div class="container header__container">
                <h3 class="sub-title header__heading">Your Availability</h3>
            </div>
        </header>
        <div class="form">
            <div class="container form__container">
                <form>
                    <div class="input-block">
                        <input placeholder="Name" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Email" />
                    </div>
                    <div class="input-block">
                        <input placeholder="Phone" />
                    </div>
                    <div class="checkbox-block">
                        <p class="form__des">General Availability</p>
                        <label class="checkbox-custom">Morning(8-11)
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-custom">Lunch(11-1)
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-custom">Afternoon(1-5)
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="checkbox-block">
                        <p class="form__des">Contact Preference</p>
                        <label class="checkbox-custom">Email
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-custom">Phone
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form__footer">
                        <button class="btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
